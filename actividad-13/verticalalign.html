<!DOCTYPE html>
<html>
    <head>
        <title>Vertical Align</title>
        <style type="text/css">
            #six-monts {
                vertical-align: text-top;}
            #one-year {
                vertical-align: middle;}
            #two-years {
                vertical-align: text-bottom;}
            .credits {
                font-family: 'Courier New', Courier, monospace;}
        </style>
        </head>
        <body>
            <h1>Vertical Align</h1>
            <p class="credits">by TPS Sena</p>
            <p><img src="images/six-months.gif" width="50" height="50" alt="Six months" id="Six-months" />Alineacion Superior</p>
            <p><img src="images/one-year.gif" width="50" height="50" alt="One yaer" id="One-year" />Alineacion Centrada</p>
            <p><img src="images/two-years.gif" width="50" height="50" alt="Two years" id="Two-years" />Alineacion Inferior</p>
            <p>La propiedad puede tomar uno de los siguientes valores:</p>
            <ul>
                <li>baseline</li>
                <li>sub</li>
                <li>super</li>
                <li>top</li>
                <li>text-top</li>
                <li>middle</li>
                <li>bottom</li>
                <li>text-bottom</li>
            </ul>
        </body>
        </html>
